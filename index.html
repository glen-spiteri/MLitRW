<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Impact Multiplier</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.css" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --surface: #ffffff;
            --background: #f3f4f6;
            --text: #1f2937;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 { color: #111827; margin-top: 0; }
        .step { display: none; animation: fadeIn 0.4s ease-out; }
        .step.active { display: block; }

        label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        input[type="text"], input[type="number"], select {
            width: 100%; padding: 0.875rem; margin-bottom: 1.25rem;
            border: 1px solid var(--border); border-radius: 8px; font-size: 1rem; box-sizing: border-box;
        }
        input[type="range"] { width: 100%; margin: 1rem 0 2rem 0; accent-color: var(--primary); }

        button {
            background-color: var(--primary); color: white; border: none; padding: 1rem;
            font-size: 1.1rem; border-radius: 8px; cursor: pointer; width: 100%; font-weight: 600;
        }
        button:hover { background-color: var(--primary-dark); }

        /* The Impact Card (Treatment Only) */
        .impact-card {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 12px;
            overflow: hidden; /* For image */
            margin: 1.5rem 0;
        }
        
        .impact-content { padding: 1.5rem; }
        
        .impact-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .highlight-impact {
            background-color: #fef08a;
            padding: 0 4px;
            font-weight: 700;
            color: #854d0e;
        }

        .rating { display: flex; justify-content: center; gap: 10px; margin-bottom: 2rem; }
        .star { font-size: 2rem; cursor: pointer; color: #d1d5db; }
        .star.selected { color: #fbbf24; }
        
        .split-visual { display: flex; justify-content: space-between; font-weight: 600; font-size: 0.9rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    
    <div id="step-1" class="step active">
        <h2>Donation Bundling</h2>
        <p style="color: #4b5563;">Combine your favorite cause with a highly effective charity.</p>
        
        <label for="favCharity">Your Favorite Charity</label>
        <input type="text" id="favCharity" placeholder="e.g. Local Animal Shelter">

        <label for="expertCharity">Expert-Recommended Charity</label>
        <select id="expertCharity">
            <option value="AMF">Against Malaria Foundation (AMF)</option>
            <option value="GD">GiveDirectly (Cash Transfers)</option>
        </select>

        <label for="totalBudget">Total Donation Amount ($)</label>
        <input type="number" id="totalBudget" placeholder="e.g. 100" oninput="updateSplitVisuals()">

        <div style="margin-top: 1.5rem;">
            <label>Adjust your Split</label>
            <div class="split-visual">
                <span id="fav-display">Favorite: $0</span>
                <span id="expert-display">Expert: $0</span>
            </div>
            <input type="range" id="splitRange" min="0" max="100" value="50" oninput="updateSplitVisuals()">
        </div>

        <button onclick="processStep1()">Next</button>
    </div>

    <div id="step-2" class="step">
        <h2 id="feedback-title">Your Allocation</h2>
        
        <div id="control-view" style="display:none; padding: 1rem; background: #f9fafb; border-radius: 8px; margin: 1.5rem 0;">
            <p>You have chosen to allocate your donation as follows:</p>
            <ul style="padding-left: 20px;">
                <li id="control-fav-text"></li>
                <li id="control-expert-text"></li>
            </ul>
        </div>

        <div id="treatment-view" class="impact-card" style="display:none;">
            <img id="impact-img" src="" alt="Impact Visual" class="impact-image">
            <div class="impact-content">
                <p id="impact-text"></p>
            </div>
        </div>

        <label>How happy does making this contribution make you feel?</label>
        <div class="rating">
            <span class="star" onclick="rate(1)">★</span>
            <span class="star" onclick="rate(2)">★</span>
            <span class="star" onclick="rate(3)">★</span>
            <span class="star" onclick="rate(4)">★</span>
            <span class="star" onclick="rate(5)">★</span>
            <span class="star" onclick="rate(6)">★</span>
            <span class="star" onclick="rate(7)">★</span>
        </div>

        <button onclick="goToFinalStep()">Continue</button>
    </div>

    <div id="step-3" class="step">
        <h2>Finalize Donation</h2>
        <p>Would you like to proceed with your donation?</p>
        <div style="background: #f9fafb; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem;">
            <strong>Summary:</strong><br>
            <span id="final-summary"></span>
        </div>
        <button onclick="submitData()">Confirm & Finish</button>
        <div style="text-align: center; margin-top: 1rem;">
            <a href="#" onclick="location.reload()" style="color: #6b7280; font-size: 0.875rem;">Cancel</a>
        </div>
    </div>

</div>

<script>
    // --- CONFIGURATION ---
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzWMBa4TpyIE_WiK5YY6GEQPmR8FFAAT3H9nnIPZgG4gaSvDFdozpH3e5w-onaQtn1Q/exec"; // PASTE NEW URL

    // PLACEHOLDER IMAGES - Replace these URLs with your hosted images of nets/recipients
    const IMG_NETS = "https://placehold.co/600x200/2563eb/FFF?text=Pile+of+Bed+Nets"; 
    const IMG_POVERTY = "https://placehold.co/600x200/10b981/FFF?text=Recipient+Building+Home";

    const COST_PER_NET = 1.97;
    const COST_PER_DAY = 2.13;

    // DATA STATE
    let sessionData = {
        favCharity: "",
        expertCharity: "",
        totalBudget: 0,
        expertAllocation: 0,
        impactResult: "N/A (Control)",
        warmGlow: 0,
        finalDecision: "Confirmed",
        condition: "" // 'Control' or 'Treatment'
    };

    // RANDOM ASSIGNMENT LOGIC
    // 50% chance of being in Treatment
    if (Math.random() < 0.5) {
        sessionData.condition = "Treatment";
    } else {
        sessionData.condition = "Control";
    }
    console.log("Assigned to:", sessionData.condition); // Debugging

    function updateSplitVisuals() {
        const total = parseFloat(document.getElementById('totalBudget').value) || 0;
        const expertPercent = parseInt(document.getElementById('splitRange').value);
        const expertAmt = (total * (expertPercent / 100)).toFixed(2);
        const favAmt = (total - expertAmt).toFixed(2);
        
        document.getElementById('fav-display').innerText = `Favorite: $${favAmt} (${100-expertPercent}%)`;
        document.getElementById('expert-display').innerText = `Expert: $${expertAmt} (${expertPercent}%)`;
    }

    function processStep1() {
        const total = parseFloat(document.getElementById('totalBudget').value);
        if (!total) { alert("Please enter a donation amount."); return; }

        // Save Inputs
        sessionData.favCharity = document.getElementById('favCharity').value || "Unspecified";
        sessionData.expertCharity = document.getElementById('expertCharity').value;
        sessionData.totalBudget = total;
        const expertPercent = parseInt(document.getElementById('splitRange').value);
        sessionData.expertAllocation = (total * (expertPercent / 100)).toFixed(2);
        const favAmt = (total - sessionData.expertAllocation).toFixed(2);

        // UI Logic based on CONDITION
        if (sessionData.condition === "Control") {
            // CONTROL: Show simple list, hide impact card
            document.getElementById('feedback-title').innerText = "Review Allocation";
            document.getElementById('control-view').style.display = 'block';
            document.getElementById('control-fav-text').innerText = `${sessionData.favCharity}: $${favAmt}`;
            document.getElementById('control-expert-text').innerText = `${sessionData.expertCharity}: $${sessionData.expertAllocation}`;
        } else {
            // TREATMENT: Show Impact Card + Image
            document.getElementById('feedback-title').innerText = "Projected Impact";
            document.getElementById('treatment-view').style.display = 'block';
            
            // Calculate specific impact text
            let html = "";
            if (sessionData.expertCharity === "AMF") {
                const nets = Math.max(1, Math.floor(sessionData.expertAllocation / COST_PER_NET));
                // Impact Logic from Paper (Fig 3)
                html = `Your <strong>$${sessionData.expertAllocation}</strong> covers <strong>${nets} bed nets</strong>.<br><br>
                        <span class="highlight-impact">Your support enables ${nets} families to live free from malaria.</span>`;
                
                document.getElementById('impact-img').src = IMG_NETS;
                sessionData.impactResult = `${nets} Bed Nets`;
            } else {
                const days = Math.max(1, Math.floor(sessionData.expertAllocation / COST_PER_DAY));
                // Impact Logic from Paper (Fig 4)
                html = `As a result of your <strong>$${sessionData.expertAllocation}</strong>, 
                        <span class="highlight-impact">someone in extreme poverty can live above the poverty line for ${days} days.</span>`;
                
                document.getElementById('impact-img').src = IMG_POVERTY;
                sessionData.impactResult = `${days} Days Above Poverty`;
            }
            document.getElementById('impact-text').innerHTML = html;
        }

        // Transition
        document.getElementById('step-1').classList.remove('active');
        document.getElementById('step-2').classList.add('active');
    }

    function rate(score) {
        sessionData.warmGlow = score;
        document.querySelectorAll('.star').forEach((s, i) => {
            s.classList.toggle('selected', i < score);
        });
    }

    function goToFinalStep() {
        if (!sessionData.warmGlow) { alert("Please select a rating."); return; }

        const favAmt = (sessionData.totalBudget - sessionData.expertAllocation).toFixed(2);
        document.getElementById('final-summary').innerHTML = `
            Favorite (${sessionData.favCharity}): $${favAmt}<br>
            Expert (${sessionData.expertCharity}): $${sessionData.expertAllocation}
        `;
        document.getElementById('step-2').classList.remove('active');
        document.getElementById('step-3').classList.add('active');
    }

    function submitData() {
        const btn = document.querySelector("#step-3 button");
        btn.innerText = "Processing...";
        btn.disabled = true;

        fetch(SCRIPT_URL, {
            method: 'POST', mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(sessionData)
        }).then(() => {
            alert("Thank you! Recorded.");
            location.reload();
        }).catch(() => {
            alert("Saved locally.");
            btn.disabled = false;
        });
    }
</script>

</body>
</html>
